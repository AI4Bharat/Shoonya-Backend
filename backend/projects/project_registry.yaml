Translation:
  description: "Translating sentences from source to target language"
  project_types:
    MonolingualTranslation:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/monolingual_translation.jsx"
      input_dataset:
        class: SentenceText
        fields:
          - language
          - text
        display_fields:
          - text
      output_dataset: 
        class: TranslationPair
        save_type: new_record
        fields:
          variable_parameters:
            - output_language
          copy_from_input:
            language: input_language
            text: input_text
          annotations:
            - output_text
    TranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/translation_editing.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - machine_translation
        display_fields:
          - input_text
          - machine_translation
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations:
            - output_text
    ContextualTranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/contextual_translation_editing.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - machine_translation
          - context
        display_fields:
          - input_text
          - machine_translation
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations:
            - output_text
OCR:
  description: "Performing OCR on images"
  project_types:
    OCRAnnotation:
      project_mode: "Annotation"
      label_studio_jsx_file: "ocr/ocr_annotation.jsx"
      input_dataset:
        class: OCRDocument
        fields:
          - image_url
        display_fields:
          - image_url
        prediction: prediction_json
      output_dataset: 
        class: OCRDocument
        save_type: in_place
        fields:
          annotations:
            - annotation_bboxes
            - annotation_transcripts
            - annotation_labels
Monolingual:
  description: "Monolingual Data Collection"
  project_types:
    MonolingualCollection:
      project_mode: "Collection"
      output_dataset:
        class: BlockText
        save_type: new_record
        fields:
          annotations:
            - domain
            - text
          variable_parameters:
            - language
    SentenceSplitting:
      project_mode: "Annotation"
      label_studio_jsx_file: "monolingual/sentence_splitting.jsx"
      input_dataset:
        class: BlockText
        fields:
          - text
          - language
        display_fields:
          - text
        prediction: splitted_text_prediction
      output_dataset:
        class: BlockText
        save_type: in_place
        fields:
          annotations:
            - splitted_text
    ContextualSentenceVerification:
      project_mode: "Annotation"
      label_studio_jsx_file: "monolingual/contextual_sentence_verification.jsx"
      input_dataset:
        class: SentenceText
        fields:
          - text
          - context
          - language
        display_fields:
          - text
      output_dataset:
        class: SentenceText
        save_type: in_place
        fields:
          annotations:
            - corrected_text
            - quality_status

        