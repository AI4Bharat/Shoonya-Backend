Translation:
  description: "Translating sentences from source to target language"
  project_types:
    MonolingualTranslation:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/monolingual_translation.jsx"
      input_dataset:
        class: SentenceText
        fields:
          - language
          - text
        display_fields:
          - text
      output_dataset: 
        class: TranslationPair
        save_type: new_record
        fields:
          variable_parameters:
            - output_language
          copy_from_input:
            language: input_language
            text: input_text
          annotations:
            - output_text
    TranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/translation_editing.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - machine_translation
        display_fields:
          - input_text
          - machine_translation
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations:
            - output_text
    SemanticTextualSimilarity_Scale5:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/semantic_textual_similarity_scale5.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - output_text
        display_fields:
          - input_text
          - output_text
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations: 
            - rating
    ContextualTranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/contextual_translation_editing.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - machine_translation
          - context
        display_fields:
          - input_text
          - machine_translation
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations:
            - output_text
