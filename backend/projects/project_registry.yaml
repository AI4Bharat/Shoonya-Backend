Translation:
  description: "Translating sentences from source to target language"
  project_types:
    MonolingualTranslation:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/monolingual_translation.jsx"
      input_dataset:
        class: SentenceText
        fields:
          - language
          - text
        display_fields:
          - text
      output_dataset: 
        class: TranslationPair
        save_type: new_record
        fields:
          variable_parameters:
            - output_language
          copy_from_input:
            language: input_language
            text: input_text
          annotations:
            - output_text
    TranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/translation_editing.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - machine_translation
        display_fields:
          - input_text
          - machine_translation
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations:
            - output_text
    SemanticTextualSimilarity:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/semantic_textual_similarity.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - output_text
        display_fields:
          - input_text
          - output_text
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations: 
            - rating
    ContextualTranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/contextual_translation_editing.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_language
          - input_text
          - output_language
          - machine_translation
          - context
        display_fields:
          - input_text
          - machine_translation
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations:
            - output_text
OCR:
  description: "Performing OCR on images"
  project_types:
    OCRAnnotation:
      project_mode: "Annotation"
      label_studio_jsx_file: "ocr/ocr_annotation.jsx"
      input_dataset:
        class: OCRDocument
        fields:
          - image_url
        display_fields:
          - image_url
        prediction: prediction_json
      output_dataset: 
        class: OCRDocument
        save_type: in_place
        fields:
          annotations:
            - annotation_bboxes
            - annotation_transcripts
            - annotation_labels
Monolingual:
  description: "Monolingual Data Collection"
  project_types:
    MonolingualCollection:
      project_mode: "Collection"
      output_dataset:
        class: BlockText
        save_type: new_record
        fields:
          annotations:
            - domain
            - text
          variable_parameters:
            - language
    SentenceSplitting:
      project_mode: "Annotation"
      label_studio_jsx_file: "monolingual/sentence_splitting.jsx"
      input_dataset:
        class: BlockText
        fields:
          - text
          - language
        display_fields:
          - text
        prediction: splitted_text_prediction
      output_dataset:
        class: BlockText
        save_type: in_place
        fields:
          annotations:
            - splitted_text
    ContextualSentenceVerification:
      project_mode: "Annotation"
      label_studio_jsx_file: "monolingual/contextual_sentence_verification.jsx"
      input_dataset:
        class: SentenceText
        fields:
          - text
          - context
          - language
        display_fields:
          - text
      output_dataset:
        class: SentenceText
        save_type: in_place
        fields:
          annotations:
            - corrected_text
            - quality_status
Conversation:
  description: "Translation of Conversation data"
  project_types:
    ConversationTranslation:
      project_mode: "Annotation"
      label_studio_jsx_file: "conversation/conversation_translation.jsx"
      input_dataset:
        class: Conversation
        fields:
          - domain
          - topic
          - scenario
          - prompt
          - speaker_count
          - speakers_json
          - conversation_json
          - translated_conversation_json
      output_dataset:
        class: Conversation
        save_type: new_record
        fields:
          variable_parameters:
            - language
          copy_from_input:
            domain: domain
            topic: topic
            scenario: scenario
            prompt: prompt
            speaker_count: speaker_count
            speakers_json: speakers_json
            translated_conversation_json: translated_conversation_json
          annotations:
            - conversation_json  
        