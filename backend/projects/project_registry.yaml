Monolingual:
  description: "Monolingual Data Collection"
  project_types:
    MonolingualCollection:
      project_mode: "Collection"
      output_dataset:
        class: BlockText
        save_type: new_record
        fields:
          annotations:
            - domain
            - text
          variable_parameters:
            - language
    SentenceSplitting:
      project_mode: "Annotation"
      label_studio_jsx_file: "monolingual/sentence_splitting.jsx"
      input_dataset:
        class: BlockText
        fields:
          - text
          - language
        display_fields:
          - text
        prediction: splitted_text_prediction
      output_dataset:
        class: BlockText
        save_type: in_place
        fields:
          annotations:
            - splitted_text
    ContextualSentenceVerification:
      project_mode: "Annotation"
      label_studio_jsx_file: "monolingual/contextual_sentence_verification.jsx"
      input_dataset:
        class: SentenceText
        fields:
          - text
          - context
          - language
        display_fields:
          - text
      output_dataset:
        class: SentenceText
        save_type: in_place
        fields:
          annotations:
            - corrected_text
            - quality_status
    ContextualSentenceVerificationAndDomainClassification: 
      project_mode: "Annotation" 
      label_studio_jsx_file: "monolingual/contextual_sentence_verification_and_domain_classifcation.jsx" 
      input_dataset: 
        class: SentenceText 
        fields: 
          - text 
          - context 
          - language 
        display_fields: 
          - text 
      output_dataset: 
        class: SentenceText 
        save_type: in_place 
        fields: 
          annotations: 
            - corrected_text 
            - quality_status 
            - domain 
Conversation:
  description: "Translation of Conversation data"
  project_types:
    ConversationTranslation:
      project_mode: "Annotation"
      label_studio_jsx_file: "conversation/conversation_translation.jsx"
      input_dataset:
        class: Conversation
        fields:
          - domain
          - topic
          - scenario
          - prompt
          - speaker_count
          - speakers_json
          - conversation_json
          - machine_translated_conversation_json
      output_dataset:
        class: Conversation
        save_type: new_record
        fields:
          variable_parameters:
            - language
          copy_from_input:
            domain: domain
            topic: topic
            scenario: scenario
            prompt: prompt
            speaker_count: speaker_count
            speakers_json: speakers_json
            machine_translated_conversation_json: machine_translated_conversation_json
          annotations:
            - conversation_json  
    ConversationTranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "conversation/conversation_translation.jsx"
      input_dataset:
        class: Conversation
        parent_class: Conversation
        fields:
          - domain
          - topic
          - scenario
          - prompt
          - speaker_count
          - speakers_json
          - machine_translated_conversation_json  
          - parent_data
        display_fields:
          - domain
          - topic
          - scenario
          - prompt
        copy_from_parent: 
          conversation_json: source_conversation_json          
      output_dataset:
        class: Conversation
        save_type: in_place
        fields:
          variable_parameters:
            - language
          annotations:
            - conversation_json
    ConversationVerification:
      project_mode: "Annotation"
      label_studio_jsx_file: "conversation/conversation_verification.jsx"
      input_dataset:
        class: Conversation
        fields:
          - domain 
          - topic 
          - scenario 
          - prompt 
          - speaker_count 
          - speakers_json 
          - unverified_conversation_json 
      output_dataset: 
        class: Conversation 
        save_type: in_place 
        fields: 
          annotations: 
            - conversation_quality_status
            - conversation_json 
