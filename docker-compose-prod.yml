version: '3.8'

services:
  db:
    restart: always
    image: "postgres:11"
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - "POSTGRES_DB=main"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
  web:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 6 shoonya_backend.wsgi --timeout 300
    volumes:
      - ./backend/:/usr/src/backend/
      - static_volume:/usr/src/backend/static
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
  redis:
    container_name: redis
    image: "redis"
    ports:
      - 6379:6379

  celery_worker_long_running_tasks:
    container_name: celery_worker_long_running_tasks
    restart: always
    build: ./backend
    command: celery -A shoonya_backend.celery worker --concurrency=2 --loglevel=info -Q celery
    volumes:
      - ./backend/:/usr/src/backend/
      - static_volume:/usr/src/backend/static
    depends_on:
      - db
      - redis
      - web

  celery_worker_quick_tasks:
    container_name: celery_worker_quick_tasks
    restart: always
    build: ./backend
    command: celery -A shoonya_backend.celery worker --concurrency=1 --loglevel=info -Q quick_tasks
    volumes:
      - ./backend/:/usr/src/backend/
      - static_volume:/usr/src/backend/static
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
  static_volume: